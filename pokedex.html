<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokedex</title>

    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/sb-admin-2.css" rel="stylesheet" />

  </head>
  <body>
    <!-- Content Row -->
    <div class="row">
        
      <!-- Content Column -->
      <div class="col-lg-6 mb-4">
        <!-- Description -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 id ="name" class="name m-0 font-weight-bold text-primary">...</h6>
          </div>
          <div class="card-body">
            <div class="text-center">
              <img
                id="image"
                class="img-fluid px-3 px-sm-4 mt-3 mb-4"
                style="width: 27rem"
                src="pokemon-transparent.png"
                alt="..."
              />
            </div>
            <!-- Pokedex -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-secondary">
              Pok√©dex Entry
            </h6>
          </div>
          <div class="card-body">
            <p id="entry">
              ...Loading
            </p>
            <p class="mb-0">
            </p>
          </div>
        </div>
          </div>
        </div>

        
      </div>

      <!-- Content Column -->
      <div class="col-lg-6 mb-4">
        <!-- Stats -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Base Stats</h6>
          </div>
          <div class="card-body">
            <h4 class="stat font-weight-bold">
              HP <span id="hp-value" class="float-right">0</span>
            </h4>
            <div class="progress mb-4">
              <div
                id = "bar-hp"
                class="progress-bar bg-danger"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
            <h4 class="stat font-weight-bold">
              Attack <span id="attack-value" class="float-right">0</span>
            </h4>
            <div class="progress mb-4">
              <div
                id = "bar-attack"
                class="progress-bar bg-warning"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
            <h4 class="stat font-weight-bold">
              Defense <span id="defense-value" class="float-right">0</span>
            </h4>
            <div class="progress mb-4">
              <div
                id = "bar-defense"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
            <h4 class="stat font-weight-bold">
              Special Attack <span id="special-attack-value" class="float-right">0</span>
            </h4>
            <div class="progress mb-4">
              <div
                id = "bar-special-attack"
                class="progress-bar bg-info"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
            <h4 class="stat font-weight-bold">
              Special Defense <span id="special-defense-value" class="float-right">0</span>
            </h4>
            <div class="progress mb-4">
              <div
                id = "bar-special-defense"
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
            <h4 class="stat font-weight-bold">
              Speed <span id="speed-value" class="float-right">0</span>
            </h4>
            <div class="progress mb-4">
              <div
                id = "bar-speed"
                class="progress-bar bg-dark"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="pokedex.js"></script>
  </body>
</html>
